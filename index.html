<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="Assets/Javascript/script.js" defer></script>
    <title>Simple Calculator Tutorial from Web Dev Simplified</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand">123+</div>
            <div class="current-operand">156</div>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>&#247</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&#42</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&#43</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&#45</button>
        <button>&#46</button>
        <button>0</button>
        <button class="span-two">&#61</button>
    </div>
</body>
</html>
